<div class="col">
    <div class="card shadow-sm">
        <img src="{{ item.photo }}" alt="">
        <div class="card-body">
            <a href="http://127.0.0.1:5000/items/{{ item.id }}">
                <p class="card-text">{{ item.name }}</p>
            </a>
            <p class="card-text">{{ item.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="http://127.0.0.1:5000/items/{{ item.id }}"><button type="button" class="btn btn-sm btn-outline-secondary" >View</button></a>
                    <form method="POST" action="">
                        <input name="item" type="text" style="display: none;" value="{{ item.id }}">
                        <input type="submit" class="btn btn-sm btn-outline-secondary" value="Add to Cart">
                    </form>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
        </div>
    </div>
</div>
