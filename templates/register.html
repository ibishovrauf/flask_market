{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<main class="form-signin text-center">
  <form class="text-center" action="#" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="col-6" style="margin: auto;">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" name="firstname" class="form-control" id="firstName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-6" style="margin: auto;">
      <label for="LastName">Last name</label>
      <input type="text" name="lastname" class="form-control" id="LastName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-6" style="margin: auto;">
      <label for="username" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" name="email" id="Email" placeholder="Email" required="">
        <div class="invalid-feedback">
          Your Email is required.
        </div>
      </div>
    </div>
    <div class="col-6" style="margin: auto;">
      <label for="LastName">Last name</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Username" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
<!--    <div class="col-6" style="margin: auto;">-->
<!--      <label for="username" class="form-label">I am:</label>-->
<!--      <select class="form-select" title="thing" id="myselect" name="thing" required>-->
<!--        <option value="Client" name="Client" id="Client" {% if thing =="Client" %} selected {% endif %}>Client</option>-->
<!--        <option value="Seller" name="Seller" id="Seller" {% if thing =="Seller" %} selected {% endif %}>Seller</option>-->
<!--      </select>-->
<!--    </div>-->
<!--    <br />-->
    <div class="col-6" style="margin: auto;">
      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>
    <button class="w-30 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
{% endblock %}
