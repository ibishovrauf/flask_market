{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<main class="form-signin text-center">
  <form class="text-center" action="#" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="col-6"style="margin: auto;">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" name="firstname" class="form-control" id="firstName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-6"style="margin: auto;">
      <label for="floatingInput">Last name</label>
      <input type="text" name="lastname" class="form-control" id="firstName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-6"style="margin: auto;">
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" name="email" id="username" placeholder="Username" required="">
        <div class="invalid-feedback">
          Your username is required.
        </div>
      </div>
    </div>
    <div class="col-6"style="margin: auto;">
      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>
    <button class="w-30 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
{% endblock %}
